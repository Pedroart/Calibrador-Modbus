<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calibrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (opcional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <!-- BOTÃ“N SIEMPRE VISIBLE -->
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
        >
          <i class="bi bi-list"></i>
        </button>

        <span class="navbar-brand mx-auto">FRIOMAMUT</span>

        <div class="d-flex">
          <button
            class="btn btn-outline-light"
            id="btn-refresh"
            type="button"
            title="Refrescar datos"
          >
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- SIDEBAR (OFFCANVAS) -->
    <div
      class="offcanvas offcanvas-start page-sidebar"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white">Ambientes</h5>
        <button
          type="button"
          class="btn-close text-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>

      <div class="offcanvas-body p-0">
        <ul class="list-group list-group-flush" id="list-group">
          <li class="list-group-item list-item-dark">Tunel 1</li>
        </ul>
      </div>
    </div>

    <!-- CONTENIDO -->
    <main class="container-lg" style="padding-top: 80px">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4 pb-5 row-gutter-5"
        id="cards-sensores"
      ></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="refresh_controller.js"></script>
  </body>
</html>
